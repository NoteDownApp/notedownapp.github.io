<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteDown App</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .download-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50; /* Green */
            color: #fff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #2862F4; /* Darker Green */
        }

        .screenshot {
              border-radius: 20px;
              overflow: hidden;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            color: #333;
            font-size: 30px;
        }

        p {
            color: #555;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            padding-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <br>
        <img src="assets/notedown_icon1024.png" alt="NoteDown" width="150" height="150">
        <h1>NoteDown App</h1>
        <p>Welcome to NoteDown! Are you ready to start?</p>
       
        <br>
        <a href="NoteDown 1.0.dmg" download="NoteDown 1.0.dmg" class="download-button">
        Download
        </a>
        <br>
        <img src="assets/main_dark.png" alt="NoteDown" height="450" class= "screenshot">
    </div>
</body>

</html>
